name: Release Workflow

on:
  push:
    branches:
      - main  # adjust the branch if needed

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # specify the Node.js version you want to install

    - name: Setup Go (Golang)
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.0'  # specify the Go version you want to install

    - name: Run release.js script
      run: node scripts/release.js
